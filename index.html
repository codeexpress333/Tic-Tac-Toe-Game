<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe Game JS</title>
</head>

<body>

    <header>
        <h1><b>TIC TAC TOE GAME</b> USING JAVASCRIPT</h1>
    </header>

    <div>
        <table class="table-content">
            <tr>
                <td><input type="button" value="" id="1" onclick="data(1)"></td>
                <td><input type="button" value="" id="2" onclick="data(2)"></td>
                <td><input type="button" value="" id="3" onclick="data(3)"></td>
            </tr>
            <tr>
                <td><input type="button" value="" id="4" onclick="data(4)"></td>
                <td><input type="button" value="" id="5" onclick="data(5)"></td>
                <td><input type="button" value="" id="6" onclick="data(6)"></td>
            </tr>
            <tr>
                <td><input type="button" value="" id="7" onclick="data(7)"></td>
                <td><input type="button" value="" id="8" onclick="data(8)"></td>
                <td><input type="button" value="" id="9" onclick="data(9)"></td>
            </tr>
        </table>
        <button class="reset" onclick="reset()">Reset</button>
    </div>

    <section align="center" id="popup">
        <p id="text">text</p>
        <button id="popupbutton" onclick="reset()">OK</button>
    </section>

    <section id="overlay"></section>


    <script src="./main.js"></script>
</body>

</html>
